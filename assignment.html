<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: black;
            text-align: center;
        }

        p {
            text-align: center;
            color: black;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
            font-size: 1.1rem;
            color: #333;
            align-content: center;
        }

        ol li {
            margin: 0.5rem 0;
            align-content: center;
        }

        #dynamic-content {
            margin: 1rem 0;
            padding: 1rem;
            background: #e3f2fd;
            border-left: 4px solid black;
            font-size: 1.1rem;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main>
        <h1>JavaScript in Action!</h1>
        <p>Learning JavaScript is fun!</p>

        <div id="dynamic-content"></div>

        <ol id="number-list"></ol>
    </main>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
